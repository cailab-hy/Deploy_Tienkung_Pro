motor_num: 30         # 电机数量 (Number of motors: 20 for Tienkung Lite, 30 for Tienkung Pro)
actions_size: 30      # action的大小 (Action size: 20 for Tienkung Lite, 30 for Tienkung Pro)
dt: 0.0025            # 控制频率周期 (Control frequency period) (1/0.0025 = 400Hz)
xsense_data_roll_offset: 0.0

# Tienkung Lite
