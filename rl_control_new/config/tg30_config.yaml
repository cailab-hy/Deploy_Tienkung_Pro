          2.1, 2.1, 3.207, 2.673, 2.6, 2.6,         # left leg:  "l_hip_roll", "l_hip_pitch", "l_hip_yaw", "l_knee", "l_ankle_pitch", "l_ankle_roll",
          2.1, 2.1, 3.207, 2.673, 2.6, 2.6,         # right leg: "r_hip_roll", "r_hip_pitch", "r_hip_yaw", "r_knee", "r_ankle_pitch", "r_ankle_roll"
